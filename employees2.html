<!-- This is an HTML file that displays a table of employees with their name, ID, and username. -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Employees</title>
    <style>
        /* This is the CSS styling for the page. */
        body {
            background-color: lightgrey;
        }

        .employeetable {
            background-color: white;
            border: 1px solid lightgrey;
            padding: 10px;
        }

        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: white;
            border: 1px solid lightgrey;
            padding: 10px;
            margin-bottom: 20px;
        }

        .orange-box {
            background-color: orange;
            color: white;
            padding: 10px;
            border-radius: 5px;
        }

        table {
            border-collapse: collapse;
            width: 100%;
        }

        th,
        td {
            text-align: left;
            padding: 8px;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        .grey-box {
            background-color: lightgrey;
            padding: 10px;
            margin-top: 10px;
        }

        .white-box-container {
            background-color: lightgrey;
            padding: 10px;
            margin-top: 10px;
        }

        .search-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .search-container input[type=text] {
            padding: 6px;
            margin-top: 8px;
            margin-left: 5px;
            font-size: 17px;
            border: 1px solid grey;
            border-radius: 5px;
            width: 200px;
            outline: none;
        }

        .search-container input[type=text]:focus {
            border: 1px solid grey;
        }

        .search-container i {
            margin-right: 5px;
        }
    </style>
</head>

<body>
    <div class="top-bar">
        <!-- This is the header of the page. -->
        <h1 style="margin: 0;">Your Employees</h1>
        <div class="orange-box">
            <!-- This is a box that displays the name of the current user. -->
            <p>Noah</p>
        </div>
    </div>
    <div class="employeetable">
        <div class="search-container">
            <!-- This is the search bar for filtering employees. -->
            <h2 style="margin: 0;">Employee Status</h2>
            <div style="display: flex; align-items: center;">
                <input type="text" id="search-input" onkeyup="filterEmployees()" placeholder="Search for employees...">
            </div>
        </div>
        <table>
            <thead>
                <tr>
                    <!-- These are the column headers for the employee table. -->
                    <th>Name</th>
                    <th>ID</th>
                    <th>Username</th>
                </tr>
            </thead>
            <tbody id="employee-status"></tbody>
        </table>
    </div>
    <script>
        // placeholder data for employees
        const employees = [
            { name: "Noah", id: "F223693", username: "n.schutte" },
            { name: "Yasser", id: "F923412", username: "y.arafat" },
            { name: "Bastard", id: "F666324", username: "b.netanyahu" },
            { name: "John", id: "F117993", username: "j.appleseed" },
            { name: "Walter", id: "F982342", username: "w.white" }
        ];

        const employeeStatusList = document.getElementById("employee-status");

        employees.forEach(employee => {
            // This loop creates a row for each employee in the table.
            const row = document.createElement("tr");
            const nameCell = document.createElement("td");
            const idCell = document.createElement("td");
            const usernameCell = document.createElement("td");
            nameCell.textContent = employee.name;
            idCell.textContent = employee.id.toUpperCase();
            usernameCell.textContent = employee.username;
            row.appendChild(nameCell);
            row.appendChild(idCell);
            row.appendChild(usernameCell);
            employeeStatusList.appendChild(row);
        });

        function filterEmployees() {
            // This function filters the employee table based on the search input.
            const input = document.getElementById("search-input");
            const filter = input.value.toUpperCase();
            const rows = employeeStatusList.getElementsByTagName("tr");

            for (let i = 0; i < rows.length; i++) {
                const name = rows[i].getElementsByTagName("td")[0];
                const id = rows[i].getElementsByTagName("td")[1];
                const username = rows[i].getElementsByTagName("td")[2];
                const nameValue = name.textContent || name.innerText;
                const idValue = id.textContent || id.innerText;
                const usernameValue = username.textContent || username.innerText;

                if (nameValue.toUpperCase().indexOf(filter) > -1 || idValue.toUpperCase().indexOf(filter) > -1 || usernameValue.toUpperCase().indexOf(filter) > -1) {
                    rows[i].style.display = "";
                } else {
                    rows[i].style.display = "none";
                }
            }
        }
    </script>
</body>

</html>
